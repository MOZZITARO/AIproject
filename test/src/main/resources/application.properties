spring.application.name=test
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# dbê´ë ¨ ì¤ì 
spring.datasource.url=jdbc:mariadb://localhost:3306/test?useUnicode=yes&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# mapper
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=test.entity
mybatis.type-handlers-package=org.apache.ibatis.type


# file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=c:\\Temp/upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# security
spring.security.user.name=user
spring.security.user.password=password

# Jackson에게 날짜를 문자열(ISO 형식)로 처리하도록 지시
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

logging.level.root=INFO
logging.level.test.controller=INFO

#jpa 자동 설정 끄기
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

